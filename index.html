<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="first-container">
        <div class="game-title">
            <header>
                <h1>Rock-Paper-Scissors</h1>
            </header>
        </div>
    </div>
    <div class="global-container">
    <div class="second-container">
        <div id="matchWinner">
            <h2>Choose an option!</h2>
        </div>   

    </div>
    <div class="third-container">
        <div class="round-result">
            <div class = "humanChoice">
                <p><img id="humanImg" src="scissor.png" alt="Human Choice"></p>
                <p class="choice">Player score</p>
                <p id="humanScore">0</p>
            </div>
            <div class="computerChoice">
                <p><img id= "computerImg" src="rock.png" alt="Human Choice"></p>
                <p class="choice">Computer score</p>
                <p id="computerScore">0</p>
            </div>
            
                
        </div>
        <div class="result">
            <p id="roundWinner"></p>
            
        </div>
    </div>
    
    <div class="fourth-container">
        <div class="button-container">
            <button id="rockButton"><img src="rock.png" alt="Rock"></button>
        </div>
        <div class="button-container">
            <button id="paperButton"><img src="paper.png" alt=""></button>
        </div>
        <div class="button-container">
            <button id="scissorsButton"><img src="scissor.png" alt="Scissors"></button>
        </div>
    </div>
    <div class="fifth-container">
        <button id="restart">Play Again</button>
    </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          LucasMati. All rights reserved.
        </p>
        <a href="https://github.com/LucasMati" target="_blank">
          <img class="github-logo" src="github-mark.svg" />
        </a>
      </footer>
    <script src="script.js"></script>
</body>
</html>
